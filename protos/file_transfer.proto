syntax = "proto3";

package filetransfer;

service FileTransfer {
  rpc Upload (stream FileChunk) returns (UploadStatus);
  rpc Download (FileRequest) returns (stream FileChunk);
}

message FileChunk {
  bytes content = 1;
  string filename = 2;
}

message FileRequest {
  string filename = 1;
}

message UploadStatus {
  bool success = 1;
  string message = 2;
}
